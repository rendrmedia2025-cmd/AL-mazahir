name: Enterprise CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

jobs:
  # Security and dependency scanning
  security-scan:
    name: Security & Dependency Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=medium
        
    - name: Run ESLint security rules
      run: npm run lint -- --ext .ts,.tsx --config .eslintrc.security.js
      continue-on-error: true

  # Code quality and testing
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: security-scan
    
    strategy:
      matrix:
        test-type: [unit, property, integration]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run type checking
      run: npm run type-check
      
    - name: Run ${{ matrix.test-type }} tests
      run: npm run test:${{ matrix.test-type }}
      env:
        NODE_ENV: test
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.test-type }}
        path: |
          coverage/
          test-results/
        retention-days: 7

  # Performance and accessibility testing
  performance-test:
    name: Performance & Accessibility
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1
        
    - name: Start application
      run: npm start &
      env:
        NODE_ENV: production
        
    - name: Wait for application
      run: npx wait-on http://localhost:3000 --timeout 60000
      
    - name: Run Lighthouse CI
      run: npm run performance:test
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Build and artifact creation
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, performance-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1
        SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        
    - name: Generate build report
      run: npm run analyze
      env:
        ANALYZE: true
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: |
          .next/
          public/
          package.json
          package-lock.json
          next.config.ts
        retention-days: 7
        
    - name: Upload build analysis
      uses: actions/upload-artifact@v3
      with:
        name: build-analysis
        path: |
          .next/analyze/
        retention-days: 7

  # Database migration testing
  database-test:
    name: Database Migration Test
    runs-on: ubuntu-latest
    needs: security-scan
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
        
    - name: Test database migrations
      run: |
        supabase db start
        supabase db push --dry-run
        supabase db reset --linked
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_DB_PASSWORD: postgres

  # Staging deployment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, database-test]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-files
        
    - name: Deploy to Vercel Staging
      uses: amondnet/vercel-action@v25
      id: deploy-staging
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        scope: ${{ secrets.VERCEL_ORG_ID }}
        alias-domains: staging.almazahir.com
        
    - name: Run database migrations on staging
      run: |
        supabase db push --linked --project-ref ${{ secrets.SUPABASE_STAGING_PROJECT_REF }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: Run smoke tests on staging
      run: |
        npm ci
        npm run test:smoke -- --baseUrl=${{ steps.deploy-staging.outputs.preview-url }}
        
    - name: Run E2E tests on staging
      run: |
        npx playwright test --config=playwright.staging.config.ts
      env:
        BASE_URL: ${{ steps.deploy-staging.outputs.preview-url }}
        
    - name: Update deployment status
      run: |
        node scripts/update-deployment-status.js
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_STAGING_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_STAGING_SERVICE_ROLE_KEY }}
        DEPLOYMENT_URL: ${{ steps.deploy-staging.outputs.preview-url }}
        DEPLOYMENT_ENVIRONMENT: staging
        COMMIT_SHA: ${{ github.sha }}
        
    - name: Notify staging deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        text: |
          ðŸš€ Staging deployment ${{ job.status }}!
          URL: ${{ steps.deploy-staging.outputs.preview-url }}
          Commit: ${{ github.sha }}
      if: always()

  # Production deployment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, database-test]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-files
        
    - name: Check feature flags for safe deployment
      run: |
        node scripts/check-feature-flags.js
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        
    - name: Create deployment record
      run: |
        node scripts/create-deployment-record.js
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        COMMIT_SHA: ${{ github.sha }}
        DEPLOYMENT_ENVIRONMENT: production
        
    - name: Deploy to Vercel Production
      uses: amondnet/vercel-action@v25
      id: deploy-production
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        scope: ${{ secrets.VERCEL_ORG_ID }}
        
    - name: Run database migrations on production
      run: |
        supabase db push --linked --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: Warm up application
      run: |
        curl -f ${{ steps.deploy-production.outputs.preview-url }}/api/health
        curl -f ${{ steps.deploy-production.outputs.preview-url }}/
        
    - name: Run post-deployment health checks
      run: |
        npm ci
        npm run test:health -- --baseUrl=${{ steps.deploy-production.outputs.preview-url }}
        
    - name: Run production smoke tests
      run: |
        npm run test:smoke -- --baseUrl=${{ steps.deploy-production.outputs.preview-url }}
        
    - name: Update deployment status
      run: |
        node scripts/update-deployment-status.js
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        DEPLOYMENT_URL: ${{ steps.deploy-production.outputs.preview-url }}
        DEPLOYMENT_ENVIRONMENT: production
        COMMIT_SHA: ${{ github.sha }}
        DEPLOYMENT_STATUS: success
        
    - name: Create GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Enterprise Release v${{ github.run_number }}
        body: |
          ðŸš€ **Enterprise Dynamic Platform Release v${{ github.run_number }}**
          
          **Deployment Information:**
          - Environment: Production
          - URL: ${{ steps.deploy-production.outputs.preview-url }}
          - Commit: ${{ github.sha }}
          - Deployed: ${{ github.event.head_commit.timestamp }}
          
          **Changes:**
          ${{ github.event.head_commit.message }}
          
          **Performance:**
          - Build time: ${{ job.duration }}
          - Tests passed: âœ…
          - Security scan: âœ…
          - Performance check: âœ…
        draft: false
        prerelease: false
        
    - name: Notify successful deployment
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        text: |
          ðŸŽ‰ **Production deployment successful!**
          
          **Details:**
          â€¢ URL: ${{ steps.deploy-production.outputs.preview-url }}
          â€¢ Version: v${{ github.run_number }}
          â€¢ Commit: ${{ github.sha }}
          â€¢ Duration: ${{ job.duration }}
          
          **Health Checks:** âœ… All passed
          **Performance:** âœ… Within targets
          **Security:** âœ… No issues detected

  # Rollback capability
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: [deploy-production]
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get previous successful deployment
      id: get-previous
      run: |
        PREVIOUS_SHA=$(git log --format="%H" -n 2 | tail -1)
        echo "previous_sha=$PREVIOUS_SHA" >> $GITHUB_OUTPUT
        
    - name: Rollback to previous version
      run: |
        node scripts/rollback-deployment.js
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        PREVIOUS_SHA: ${{ steps.get-previous.outputs.previous_sha }}
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        
    - name: Verify rollback
      run: |
        npm ci
        npm run test:health -- --baseUrl=https://almazahir.com
        
    - name: Notify rollback
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            "text": "ðŸ”„ **Production rollback completed**",
            "attachments": [{
              "color": "warning",
              "fields": [{
                "title": "Reason",
                "value": "Deployment failure detected",
                "short": true
              }, {
                "title": "Rolled back to",
                "value": "${{ steps.get-previous.outputs.previous_sha }}",
                "short": true
              }, {
                "title": "Status",
                "value": "System restored and operational",
                "short": false
              }]
            }]
          }
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Monitoring and alerting setup
  post-deployment-monitoring:
    name: Setup Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup monitoring alerts
      run: |
        node scripts/setup-monitoring-alerts.js
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        DEPLOYMENT_URL: https://almazahir.com
        
    - name: Verify monitoring setup
      run: |
        node scripts/verify-monitoring.js
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}